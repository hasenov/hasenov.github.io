<section class="section-callback" style="background-image: url(images/bg-callback-alt.jpg)">
  <div class="container">
    <div class="callback">
      <div class="callback__header section-header">
        <div class="section-label">Всегда на связи!</div>
        <h2 class="section-title h1">
          Есть вопрос / пожелание?<br />
          Напишите нам:
        </h2>
      </div>
      <form class="callback__form form-callback js-validate-form">
        <div class="form-callback__errors-wrap">
          <div class="form-callback__errors form-errors"></div>
        </div>
        <div class="form-callback__controls row">
          <div class="form-callback__group col-md-6">
            <input type="text" class="form-callback__control control control--outline-white js-validate-required" placeholder="Ваше имя" />
          </div>
          <div class="form-callback__group col-md-6">
            <input type="email" class="form-callback__control control control--outline-white js-validate-email-required" placeholder="Email" />
          </div>
          <div class="form-callback__group col-12">
            <textarea class="form-callback__control control control--outline-white" placeholder="Ваш вопрос / пожелание"></textarea>
          </div>
        </div>
        <div class="form-callback__actions row">
          <div class="form-callback__btn-wrap col-md-6">
            <button class="form-callback__btn btn btn--primary" type="submit">Отправить сообщение</button>
          </div>
          <div class="form-callback__accept-wrap col-md-6">
            <p class="form-callback__accept">
              Нажимая кнопку, Вы соглашаетесь на обработку персональных данных на основании <a href="#">политики конфиденциальности</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
