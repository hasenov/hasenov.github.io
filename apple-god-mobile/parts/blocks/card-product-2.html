<div class="card-product">
  <div class="card-product__badges">
    <span class="card-product__badge badge badge--success">скидка</span>
  </div>
  <div class="card-product__actions">
    <button class="card-product__action action-card-product action-card-product--compare is-active" type="button">
      <svg role="img" class="action-card-product__icon">
        <use href="images/icons/sprite.svg#compare" />
      </svg>
    </button>
    <button class="card-product__action action-card-product action-card-product--favorite is-active" type="button">
      <svg role="img" class="action-card-product__icon">
        <use href="images/icons/sprite.svg#heart" />
      </svg>
    </button>
  </div>
  <a href="product.html" class="card-product__img-wrap">
    <img src="images/card-2.png" srcset="images/card-2.png 1x, images/card-2-2x.png 2x" alt="alt" class="card-product__img img-responsive" loading="lazy" width="152" height="106" />
  </a>
  <div class="card-product__title"><a href="product.html">Ноутбук Apple MacBook Air 15″ (M2, 16 Gb, 1 Tb SSD) Темно-синий</a></div>
  <div class="card-product__prices">
    <p class="card-product__price">240 000 ₽</p>
    <p class="card-product__old-price">257 000 ₽</p>
  </div>
  <div class="card-product__btns">
    <button class="card-product__one-click btn btn--dark" type="button" data-micromodal-trigger="modal-one-click">В 1 КЛИК</button>
    <button class="card-product__add-to-cart btn btn--primary" type="button" data-micromodal-trigger="modal-added-to-cart">
      <svg role="img" class="btn__icon">
        <use href="images/icons/sprite.svg#cart-add" />
      </svg>
    </button>
  </div>
</div>
