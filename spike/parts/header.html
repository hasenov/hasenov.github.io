<header class="pt-5 sm:pt-4">
  <div class="container flex items-center">
    <div class="max-lg:hidden lg:shrink lg:grow-0 lg:basis-6/12">
      <div class="mb-1 text-eerie-black">Next price increase in:</div>
      <div class="flex space-x-[27px] text-center text-eerie-black" data-countdown>
        <div class="relative">
          <div class="text-[24px] font-extrabold" data-countdown-days>00</div>
          <div class="text-[14px] text-gold-fusion">days</div>
          <div class="absolute left-full top-0 ml-2.5 text-[24px] font-extrabold">:</div>
        </div>
        <div class="relative">
          <div class="text-[24px] font-extrabold" data-countdown-hrs>00</div>
          <div class="text-[14px] text-gold-fusion">hrs</div>
          <div class="absolute left-full top-0 ml-2.5 text-[24px] font-extrabold">:</div>
        </div>
        <div class="relative">
          <div class="text-[24px] font-extrabold" data-countdown-mins>00</div>
          <div class="text-[14px] text-gold-fusion">mins</div>
          <div class="absolute left-full top-0 ml-2.5 text-[24px] font-extrabold">:</div>
        </div>
        <div class="relative">
          <div class="text-[24px] font-extrabold" data-countdown-secs>00</div>
          <div class="text-[14px] text-gold-fusion">secs</div>
        </div>
      </div>
    </div>
    <a href="index.html" class="relative max-w-[54px] shrink-0 max-lg:mr-3 max-md:z-30 sm:max-w-[66px]">
      <img src="images/logo.png" srcset="images/logo.png 1x, images/logo-2x.png 2x" alt="alt" />
    </a>
    <div class="flex items-center justify-end max-lg:ml-auto lg:shrink lg:grow-0 lg:basis-6/12">
      <nav class="!duration-700 max-md:invisible max-md:fixed max-md:left-0 max-md:top-0 max-md:z-20 max-md:flex max-md:h-full max-md:w-full max-md:flex-col max-md:justify-between max-md:overflow-y-auto max-md:bg-lemon max-md:pt-28 max-md:transition-all max-md:[transform:translate3d(0,-100%,0)] md:mr-11 max-md:[&.is-active]:visible max-md:[&.is-active]:[transform:translate3d(0,0,0)]" data-mobile-menu>
        <ul class="text-[18px] font-extrabold max-md:mb-28 max-md:space-y-[50px] max-md:text-center md:flex md:space-x-[50px] [&_a:hover]:text-orange [&_a]:transition-colors">
          <li><a href="referral.html">Referral</a></li>
          <li><a href="claim.html">Claim</a></li>
        </ul>
      </nav>
      <div class="relative -mx-[5px] -mb-2.5 flex flex-wrap max-md:z-30">
        <a href="#" class="mx-[5px] mb-2.5 flex size-[30px] shrink-0 items-center justify-center rounded-full bg-black transition-colors hover:bg-dark sm:size-9 md:size-10">
          <img src="images/icons/certik.svg" alt="alt" class="w-[70%] shrink-0" />
        </a>
        <a href="#" class="mx-[5px] mb-2.5 flex size-[30px] shrink-0 items-center justify-center rounded-full bg-black transition-colors hover:bg-dark sm:size-9 md:size-10">
          <img src="images/icons/x.svg" alt="alt" class="w-3/5 shrink-0" />
        </a>
        <a href="#" class="mx-[5px] mb-2.5 flex size-[30px] shrink-0 items-center justify-center rounded-full bg-black transition-colors hover:bg-dark sm:size-9 md:size-10">
          <img src="images/icons/cmc.svg" alt="alt" class="w-[70%] shrink-0" />
        </a>
        <a href="#" class="mx-[5px] mb-2.5 flex size-[30px] shrink-0 items-center justify-center rounded-full bg-black transition-colors hover:bg-dark sm:size-9 md:size-10">
          <img src="images/icons/tg.svg" alt="alt" class="w-1/2 shrink-0" />
        </a>
      </div>
    </div>
    <div class="group relative z-30 ml-7 flex size-7 shrink-0 cursor-pointer items-center justify-center transition-transform md:hidden [&.is-active]:rotate-90" data-hamburger>
      <div class="flex h-2 w-[18px] shrink-0 flex-col justify-between">
        <div class="h-0.5 w-full shrink-0 bg-eerie-black transition-colors group-[.is-active]:bg-orange"></div>
        <div class="h-0.5 w-full shrink-0 bg-eerie-black transition-colors group-[.is-active]:bg-orange"></div>
      </div>
    </div>
  </div>
</header>
