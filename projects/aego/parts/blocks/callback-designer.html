<section class="section-callback-designer spacing">
  <div class="container">
    <form class="callback">
      <div class="callback__inner">
        <div class="callback__header">
          <h2 class="callback__title section-title">вызвать дизайнера</h2>
          <div class="callback__text-wrap no-mb-last">
            <p>Пожалуйста, прикрепите фото мебели, которую вы хотите реставрировать, и опишите коротко задачу</p>
          </div>
        </div>
        <div class="callback__row row">
          <div class="callback__col col-md-6">
            <input type="text" class="callback__control control control--center" placeholder="Ваше имя*" required />
          </div>
          <div class="callback__col col-md-6">
            <input type="tel" class="callback__control control control--center" placeholder="Телефон*" required />
          </div>
        </div>
        <div class="callback__checkboxes">
          <label class="callback__checkbox checkbox">
            <input type="checkbox" class="checkbox__input hidden" required />
            <span class="checkbox__box"></span>
            <span class="checkbox__text">Согласен с <a href="#">политикой конфиденциальности сайта</a></span>
          </label>
        </div>
        <div class="callback__submit-wrap">
          <button class="callback__submit btn btn--primary font-bold uppercase" type="submit">отправить</button>
        </div>
      </div>
    </form>
  </div>
</section>
