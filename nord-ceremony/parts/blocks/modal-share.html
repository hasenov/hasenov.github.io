<div class="modal modal--default modal--panel-mobile" id="modal-share" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-share-title">
      <div class="modal__inner share-modal">
        <button class="modal__close modal__close--alt" aria-label="Close modal" data-micromodal-close>
          <svg aria-hidden="true" class="modal__close-icon">
            <use href="images/icons/sprite.svg#close"></use>
          </svg>
        </button>
        <h3 class="share-modal__title title-sm" id="modal-share-title">Share</h3>
        <ul class="share-modal__socials list-unstyled">
          <li class="share-modal__social-item">
            <a href="#" class="share-modal__social-link">
              <img src="images/icons/instagram.svg" alt="alt" class="share-modal__social-icon img-responsive" />
            </a>
          </li>
          <li class="share-modal__social-item">
            <a href="#" class="share-modal__social-link">
              <img src="images/icons/facebook.svg" alt="alt" class="share-modal__social-icon img-responsive" />
            </a>
          </li>
          <li class="share-modal__social-item">
            <a href="#" class="share-modal__social-link">
              <img src="images/icons/whatsapp.svg" alt="alt" class="share-modal__social-icon img-responsive" />
            </a>
          </li>
          <li class="share-modal__social-item">
            <a href="#" class="share-modal__social-link">
              <img src="images/icons/telegram.svg" alt="alt" class="share-modal__social-icon img-responsive" />
            </a>
          </li>
          <li class="share-modal__social-item">
            <a href="#" class="share-modal__social-link">
              <img src="images/icons/google.svg" alt="alt" class="share-modal__social-icon img-responsive" />
            </a>
          </li>
        </ul>
        <button class="share-modal__copy-to-clipboard copy-to-clipboard" type="button">
          Copy link
          <svg aria-hidden="true" class="copy-to-clipboard__icon">
            <use href="images/icons/sprite.svg#clipboard"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
