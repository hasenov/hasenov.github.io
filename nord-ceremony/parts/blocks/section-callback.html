<section class="section-callback">
  <div class="container">
    <div class="callback">
      <div class="callback__row row gy-3">
        <div class="callback__col col-lg-6">
          <div class="callback__cta cta-callback">
            <h2 class="cta-callback__title title">Not sure what you need?</h2>
            <div class="cta-callback__text-wrap no-mb-last">
              <p>
                Tell us what you're planning, and we’ll get in touch to discuss the details, show you the venue, and answer any questions.<br />
                No commitments — just here to make your celebration unforgettable
              </p>
            </div>
          </div>
        </div>
        <div class="callback__col col-lg-6">
          <form class="callback__form form-callback">
            <div class="form-callback__controls">
              <div class="form-callback__group">
                <label for="location" class="form-callback__label">Location</label>
                <input type="text" class="form-callback__select custom-select-searchable" id="location" />
              </div>
              <div class="form-callback__group">
                <label for="fullname" class="form-callback__label">Full Name</label>
                <!-- form-callback__control control is-invalid -->
                <input type="text" class="form-callback__control control" placeholder="Full Name*" id="fullname" required />
                <!-- <div class="form-callback__error text-sm">Error</div> -->
              </div>
              <div class="form-callback__group">
                <label for="phone" class="form-callback__label">Telephone</label>
                <div class="form-callback__phone-input phone-input">
                  <div class="phone-input__flags">
                    <div class="phone-input__flags-btn">
                      <img src="images/icons/norway-square.svg" alt="alt" class="phone-input__flag img-responsive" />
                    </div>
                    <ul class="phone-input__dropdown list-unstyled">
                      <li class="phone-input__flags-item">
                        <img src="images/icons/norway-square.svg" alt="alt" class="phone-input__flags-item-icon img-responsive" />
                      </li>
                      <li class="phone-input__flags-item">
                        <img src="images/icons/norway-square.svg" alt="alt" class="phone-input__flags-item-icon img-responsive" />
                      </li>
                      <li class="phone-input__flags-item">
                        <img src="images/icons/norway-square.svg" alt="alt" class="phone-input__flags-item-icon img-responsive" />
                      </li>
                    </ul>
                  </div>
                  <input type="tel" class="phone-input__control control" placeholder="+47 (xxx) xx-xxx*" id="phone" />
                </div>
              </div>
              <div class="form-callback__group">
                <label for="email" class="form-callback__label">E-mail</label>
                <!-- form-callback__control control is-invalid -->
                <input type="email" class="form-callback__control control" placeholder="E-mail*" id="email" required />
                <!-- <div class="form-callback__error text-sm">Error</div> -->
              </div>
              <div class="form-callback__group">
                <label for="amount" class="form-callback__label">Number of guests</label>
                <!-- form-callback__control control is-invalid -->
                <input type="text" class="form-callback__control control" id="amount" />
                <!-- <div class="form-callback__error text-sm">Error</div> -->
              </div>
              <div class="form-callback__group">
                <label for="datepicker" class="form-callback__label">Event date</label>
                <div class="form-callback__control-wrap">
                  <input type="text" class="form-callback__control form-callback__control--icon control" id="datepicker" />
                  <svg aria-hidden="true" class="form-callback__control-icon">
                    <use href="images/icons/sprite.svg#calendar" />
                  </svg>
                </div>
              </div>
              <div class="form-callback__group">
                <label for="comment" class="form-callback__label">Comment</label>
                <textarea class="form-callback__control control" id="comment"></textarea>
              </div>
            </div>
            <!-- <button class="form-callback__submit btn btn--primary" type="submit">Send a request</button> -->
            <!-- Кнопка ниже для демонстрации всплывающего окна -->
            <button class="form-callback__submit btn btn--primary" type="button" data-micromodal-trigger="modal-feedback">Send a request</button>
            <label class="form-callback__checkbox checkbox-alt">
              <input type="checkbox" class="checkbox-alt__input visually-hidden" />
              <span class="checkbox-alt__box"></span>
              <span class="checkbox-alt__text text-sm">
                Your personal information will be used to process your order, support your experience on this website, and for other purposes
                described in our <a href="#">Privacy Policy</a>
              </span>
            </label>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
